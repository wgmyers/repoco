---
files:
  pages:
    - 'about.md'
    - 'example.md'
    - 'help.md'
    - 'index.md'
generator: "banana"
path: "subdir_of_repo_with_markdown_files"
git:
  type: 'local'
  targets:
    live:
      push-option: "prod"
      url: "https://www.example.com/"
    test:
      push-option: "test"
      url: "https://test.example.com/"
